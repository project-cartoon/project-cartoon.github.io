<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            --title-background-color: #316300;
            --title-color: beige;
            --cartoon-gap: .5vw;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: oldlace;
            font-family: Arial;
            font-size: calc(16px + (20 - 16) * ((100vw - 320px) / (1440 - 320)));
        }

        project-cartoon {
            max-width: 150vh;
            margin: 0 auto;
            padding: var(--cartoon-gap);
            display: flex;
            flex-wrap: wrap;
            gap: var(--cartoon-gap);
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        project-img {
            flex-basis: 19%;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            border-radius: calc(1.5 * var(--cartoon-gap));
            height: 46vh;
            box-shadow: 1px 1px 1px 0px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(10, 10, 10, 0.5);

            animation: moveToFlexLocation 1s forwards;
            transform: translateX(-100%);
            opacity: 0;
        }

        @keyframes moveToFlexLocation {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0%) translateX(0%);
                opacity: 1;
            }
        }

        @media (max-width: 950px) {
            project-img {
                flex-basis: 24%;
            }
        }

        @media (max-width: 650px) {
            project-img {
                flex-basis: 32%;
            }
        }

        @media (max-width: 600px) {
            project-img {
                flex-basis: 48%;
            }
        }

        @media (max-width: 350px) {
            project-img {
                flex-basis: 98%;
                height: 60vh;
            }

            project-img img {
                top: 0 !important;
                height: 100% !important;
            }
        }

        project-img img {
            position: absolute;
            top: 10%;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90%;
        }

        project-img div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 2.5em;
            padding: .1em .3em;
            background: var(--title-background-color);
            color: var(--title-color);
            text-shadow: 1px 1px 1px black;
            opacity: 1;
            box-sizing: border-box;
            text-align: center;
            border-bottom: 1px solid black;
        }

        p {
            margin: 0;
            padding: 0;
            text-align: center;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <project-cartoon></project-cartoon>
    <p>
        Edits are saved in localStorage - 
        Images: <a href="https://projectcartoon.com">Justin Hourigan</a> -
        Tree Swing history : <a
            href="https://www.businessballs.com/amusement-stress-relief/tree-swing-cartoon-pictures-early-versions/">versions
            from the 1970s</a>
    </p>
    <script>
        let urlParamater = name => new URLSearchParams(window.location.search).get(name);
        let createElement = ({ tag, ...props }) => {
            let el = Object.assign(document.createElement(tag), props);
            let [scope, name = scope && scope.key] = (props.attach || []);
            if(scope) console.error(name);
            if (scope && name) scope[name] = el;
            Object.entries(props.styles || {}).forEach(([key, value]) => el.style[key] = value);
            return el;
        }
        customElements.define("project-cartoon", class extends HTMLElement {
            connectedCallback() {
                let language = {
                    en: [
                        "the Customer_described",
                        "the Consultant_heard",
                        "the Analysist_designed",
                        "the Programmer_programmed",
                        "the Project Manager communicated",
                        "the Testers_documented",
                        "DEVOPS_installed",
                        "the Helpdesk_supports",
                        "the Customer_was billed for",
                        "the Customer_really needed"],
                    nl: [
                        "de Klant_beschreef",
                        "de Consultant_schreef op",
                        "de Analist_ontwierp",
                        "de Programmeur_codeerde",
                        "de Project Manager_communiceerde",
                        "de Testers_hebben getest",
                        "ICT Beheer_installeerde",
                        "de Helpdesk ondersteund",
                        "de Klant kreeg_een rekening voor",
                        "de Klant_had nodig"]
                }
                let titles = language[urlParamater("lang") || navigator.language.split("-")[0]] || language["en"];
                this.append(...titles.map((title, index) => {
                    let key = "p" + (++index);
                    return createElement({
                        tag: "project-img",
                        key,
                        src: `p${index}.png`,
                        title: title.replaceAll("_", "<br>"),
                        innerHTML: (localStorage.getItem(key) || title.replaceAll("_", "<br>")),
                        styles: {
                            "animation-delay": `${index * 0.1}s`
                        }
                    })
                }));
            }
        });

        customElements.define("project-img", class extends HTMLElement {
            connectedCallback() {
                this.append(
                    createElement({ tag: "img", ...this }),
                    createElement({
                        attach: [this],
                        tag: "div",
                        innerHTML: this.innerHTML,
                        contentEditable: true,
                        onkeyup: e => {
                            let key = e.target.parentNode.key;
                            localStorage.setItem(key, e.target.innerHTML);
                        },
                        onclick: e => {
                            console.warn(this[this.key]);
                            if (e.ctrlKey) {
                                localStorage.removeItem(e.target.parentNode.key);
                                e.target.innerHTML = e.target.parentNode.title;
                            }
                        }
                    })
                );
            }
        })
    </script>
</body>

</html>
