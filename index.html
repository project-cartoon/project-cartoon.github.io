<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            --gap: 10px;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: oldlace;
            font-family: Arial;
            font-size: calc(16px + (19 - 16) * ((100vw - 320px) / (1440 - 320)));
        }

        project-cartoon {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--gap);
            display: flex;
            flex-wrap: wrap;
            gap: var(--gap);
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        project-img {
            flex-basis: 19%;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            border-radius: calc(2 * var(--gap));
            height: 48vh;
            box-shadow: 2px 2px 2px 0px rgba(0, 0, 0, 0.5);
            order: 1px solid rgba(10, 10, 10, 0.5);

            animation: moveToFlexLocation 1s forwards;
            transform: translateX(-100%);
            opacity: 0;
        }

        @keyframes moveToFlexLocation {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0%) translateX(0%);
                opacity: 1;
            }
        }

        @media (max-width: 1200px) {
            project-img {
                flex-basis: 24%;
            }
        }

        @media (max-width: 1000px) {
            project-img {
                flex-basis: 32%;
            }
        }

        @media (max-width: 800px) {
            project-img {
                flex-basis: 48%;
            }
        }

        @media (max-width: 400px) {
            project-img {
                flex-basis: 98%;
            }
        }

        img {
            position: absolute;
            top: 10%;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90%;
        }

        project-img div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 2.5em;
            padding: .1em .3em;
            background: green;
            color: white;
            opacity: 1;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>

<body>
    <project-cartoon>
    </project-cartoon>
    <script>
        let urlParamater = name => new URLSearchParams(window.location.search).get(name);
        let createElement = ({ tag, ...props }) => {
            let el = Object.assign(document.createElement(tag), props);
            Object.entries(props.styles || {}).forEach(([key, value]) => el.style[key] = value);
            return el;
        }
        customElements.define("project-cartoon", class extends HTMLElement {
            connectedCallback() {
                let language = {
                    en: [
                        "the Customer_described",
                        "the Consultant_heard",
                        "the Analysist_designed",
                        "the Programmer_programmed",
                        "the Project Manager communicated",
                        "the Testers_documented",
                        "DEVOPS_installed",
                        "the Customer_was billed for",
                        "the Helpdesk_supports",
                        "the Customer_really needed"],
                    nl: [
                        "de Klant_beschreef",
                        "de Consultant_schreef op",
                        "de Analist_ontwerpte",
                        "de Programmeur_codeerde",
                        "de Project Manager_communiceerde",
                        "de Testers documenteerden",
                        "ICT Beheer_installeerde",
                        "de Klant kreeg_een rekening voor",
                        "de Helpdesk ondersteund",
                        "de Klant_had nodig"]
                }
                let titles = language[urlParamater("lang") || navigator.language.split("-")[0]] || language["en"];
                this.append(...titles.map((title, index) =>
                    createElement({
                        tag: "project-img",
                        src: `p${index + 1}.png`,
                        innerHTML: title.replaceAll("_", "<br>"),
                        styles: {
                            "animation-delay": `${index * 0.1}s`
                        }
                    })));
            }
        });

        customElements.define("project-img", class extends HTMLElement {
            connectedCallback() {
                this.append(
                    createElement({ tag: "img", ...this }),
                    createElement({ tag: "div", innerHTML: this.innerHTML })
                );
            }
        })
    </script>
</body>

</html>
